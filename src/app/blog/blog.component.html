<div [ngClass]='{"bg-primary border-top border-white": id}' class="container-fluid">
    <div (click)='taketotheblog()' class="container">
        <div *ngIf='!id' class="border" [ngStyle]="{'background-image': 'url( ' + thumbnail + ')', 'background-size': 'cover', 'min-height': '250px'}"></div>
        <h4 class="pt-3 font-weight-bold text-dark">
            {{title}}
        </h4>
        <p class="mt-3 text-secondary font-weight-bold ellipsis-3">
            {{intro}}
        </p>
        <div *ngIf='id' [innerHTML]='content'></div>
    </div>
</div>
